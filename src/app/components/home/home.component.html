<div class="dashboard-container">
    <div class="sidebar">
        <button style="width: 70px;" type="button" (click)="goHome()">Home</button>
        <button style="width: 70px;" type="button" (click)="viewUsers()">User</button>
        <button style="width: 70px;" type="button" (click)="signOut()">SignOut</button>
    </div>

    <div class="main-content">
        <div class="topbar">
          <span class="welcome-msg">Welcome, {{ firstName }}</span>
        </div>
      
        <div class="tab-buttons">
          <button [class.active]="currentTab === 'active'" (click)="currentTab = 'active'">Active ({{ activeQuizzes.length }})</button>
          <button [class.active]="currentTab === 'completed'" (click)="currentTab = 'completed'">Completed ({{ completedQuizzes.length }})</button>
      
          <!-- <select [(ngModel)]="sortOrder" (change)="sortQuizzes(sortOrder)">
            <option value="asc">Sort A-Z</option>
            <option value="desc">Sort Z-A</option>
          </select> -->
        </div>
      
        <div class="quiz-cards">

            <app-quiz-card class="quiz-card" *ngFor="let quiz of (currentTab==='active'?activeQuizzes:completedQuizzes)activeQuizzes" [quiz]="quiz" [isCompleted]="currentTab==='completed'"></app-quiz-card>

            <p><strong>Start:</strong> {{ quiz.startDate }}</p>
            <ng-container  *ngIf="currentTab==='active'"><button quiz='quiz' (click)="startQuiz()">Start</button></ng-container>
            <ng-container *ngIf="currentTab==='completed'">
                <p>Time Taken: {{quiz.attendedTime}}</p>
                <button quiz='quiz'  (click)="viewReport()">View Report</button>
            </ng-container>
             <button pButton label="Start" class="p-button-success" (click)="openQuiz(quiz)"></button> -->
          <!-- </div>
        </div> -->
      </div>
</div>
