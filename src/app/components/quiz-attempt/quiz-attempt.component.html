<div *ngIf="quiz">
    <h3>{{quiz.title}}</h3>
    <div *ngFor="let q of quiz.questions;let i =index">
        <p>{{i+1}}.{{q.question}}</p>
        <div *ngFor="let opt of q.options">
            <label>
            <input type="radio" name="q{{i}}" [value]="opt" (change)="selectAnswer(i,opt)" [checked]="selectedAnswers[i]===opt" [(ngModel)]="answers[i]"/>{{opt}}
        </label>
        </div>

    </div>

    <button (click)="submitQuiz()">Submit</button>

</div>
