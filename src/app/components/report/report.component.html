<div *ngIf="quiz">
    <h3>Report : {{quiz.title}} </h3>
    <p>Start Date: {{quiz.startDate}}</p>
    <p>Submitted: {{quiz.submitted?'Yes':'No'}}</p>
    <p>Time Taken: {{quiz.attendedTime}}</p>

    <h4>Questions:</h4>
    <ul>
        <li *ngFor="let q of quiz.questions;let i =index">
            <p>Q{{i+1}}. {{q.question}} </p>
            <p>Ans{{i+1}}. {{quiz.selectedAnswers&& quiz.selectedAnswers[i] ? quiz.selectedAnswers[i] : 'Not Answered'}} </p>
        </li>
    </ul>
</div>
